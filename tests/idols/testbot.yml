#プログラムのログに表示する名前
name: テストボット

#トークンファイルの名前
tokenfile: envs/testbot.env

#Pをどう呼ぶか入力する箇所
P-call: P

#出勤時刻
attending_time:  '08:00:00'

#退勤時刻
leaving_time:  '19:00:00'

#アイドルの行動設定（rooms: 実行するチャンネル, lines:セリフ）
actions:

    #出勤時＆退勤時の挨拶設定
    greeting:
        rooms:
            - 控え室
        lines:
            attending: おはようございます
            leaving: お疲れ様でした

        #タイムキーパー用の設定",
        time_keep:
            rooms:
                - レッスンルーム
                - dev_レッスンルーム
            lines:
                accept:         タイムキーパー承諾
                busy:          タイムキーパー拒否
                endtime:       '時間宣言（{hour}時{minute}分）'
                notify_half:   '{names}半分経過'
                notify_end":   '{names}終了'
